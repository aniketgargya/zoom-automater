<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Zoom Automater</title>
</head>
<body>
    <h1>Zoom Automation</h1>
    <form id="settings-form">
        <div class="section">
            <input type="checkbox" id="on" name="on">
            <label for="on">Automation On</label>
        </div>
        <div class="section">
            <label for="count">Number of Particpants to Leave</label>
            <input type="number" name="count" id="count" min="1">
        </div>
        <div class="section">
            <label for="duration">Seconds for Participants to Leave</label>
            <input type="number" name="duration" id="duration" min="1" max="100">
        </div>
        <div class="section">
            <input type="submit" value="Save" disabled>
        </div>
    </form>
</body>
</html>
